<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Finder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/base/normalize.css" />
    <link rel="stylesheet" href="./styles/base/reset.css" />
    <link rel="stylesheet" href="./styles/components/ui/genre-btn.css" />
    <link rel="stylesheet" href="./styles/components/movie-card.css" />
    <link rel="stylesheet" href="./styles/layouts/search-header.css" />
    <link rel="stylesheet" href="./styles/layouts/movie-list.css" />
    <link rel="stylesheet" href="./styles/layouts/movie-detail.css" />
    <link rel="stylesheet" href="./styles/layouts/overlay.css" />
  </head>
  <body>
    <header class="search-header">
      <button class="banner-button" type="button">
        <h1 class="banner-title"></h1>
        <img src="" alt="" />
      </button>
      <div class="search-bar">
        <input
          class="search-input"
          type="text"
          placeholder="영화제목을 입력하세요"
        />
        <button class="search-button" type="button">Search</button>
      </div>
    </header>

    <main class="movie-list"></main>

    <div class="movie-detail">
      <div class="poster"></div>

      <dl class="movie-detail-info">
        <div class="movie-info">
          <div class="title">
            <dt>영화제목</dt>
            <dd></dd>
          </div>
          <div class="genre">
            <dt>장르</dt>
            <dd></dd>
          </div>
          <div class="overview">
            <dt>줄거리</dt>
            <dd></dd>
          </div>
        </div>
        <div class="movie-meta">
          <div class="release-date">
            <dt>개봉일</dt>
            <dd></dd>
          </div>
          <div class="rating">
            <dt>평점</dt>
            <dd></dd>
          </div>
        </div>
      </dl>

      <button type="button" class="btn-close"></button>
    </div>

    <div class="overlay"></div>

    <script type="module" src="./js/movie-list.js"></script>
    <script type="module" src="./js/search-bar.js"></script>
    <script type="module" src="./js/banner.js"></script>
    <script type="module" src="./js/movie-detail.js"></script>
  </body>
</html>
