<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Finder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/base/normalize.css" />
    <link rel="stylesheet" href="./styles/base/reset.css" />
    <link rel="stylesheet" href="./styles/components/ui/buttons.css" />
    <link rel="stylesheet" href="./styles/components/movie-card.css" />
    <link rel="stylesheet" href="./styles/layouts/search-header.css" />
    <link rel="stylesheet" href="./styles/layouts/movie-list.css" />
    <link rel="stylesheet" href="./styles/layouts/movie-detail.css" />
    <link rel="stylesheet" href="./styles/layouts/overlay.css" />
    <link rel="stylesheet" href="./styles/layouts/movie-bookmark.css" />
  </head>
  <body>
    <header class="search-header">
      <button class="banner-button" type="button">
        <h1 class="banner-title"></h1>
        <img src="" alt="" />
      </button>
      <div class="search-bar">
        <input
          class="search-input"
          type="text"
          placeholder="영화제목을 입력하세요"
        />
        <button class="search-button" type="button">Search</button>
      </div>
    </header>

    <main class="movie-list"></main>

    <div class="movie-detail">
      <div class="poster"></div>

      <dl class="movie-detail-info">
        <div class="movie-info">
          <div class="title">
            <dt>영화제목</dt>
            <dd></dd>
          </div>
          <div class="genre">
            <dt>장르</dt>
            <dd></dd>
          </div>
          <div class="overview">
            <dt>줄거리</dt>
            <dd></dd>
          </div>
        </div>
        <div class="movie-meta">
          <div class="release-date">
            <dt>개봉일</dt>
            <dd></dd>
          </div>
          <div class="rating">
            <dt>평점</dt>
            <dd></dd>
          </div>
          <div class="bookmark">
            <dt>북마크</dt>
            <dd>
              <button class="btn-primary btn-60 btn-bookmark">북마크</button>
              <button class="btn-primary btn-60 btn-remove-bookmark">
                북마크 해제
              </button>
            </dd>
          </div>
        </div>
      </dl>

      <button type="button" class="btn-close"></button>
    </div>

    <button class="movie-bookmark">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        x="0px"
        y="0px"
        width="100"
        height="100"
        viewBox="0 0 48 48"
      >
        <path
          d="M36.5,43c-0.309,0-0.616-0.095-0.876-0.283L24,34.348l-11.624,8.369c-0.458,0.329-1.06,0.375-1.561,0.118	C10.315,42.579,10,42.063,10,41.5v-30C10,7.916,12.916,5,16.5,5h15c3.584,0,6.5,2.916,6.5,6.5v30c0,0.563-0.315,1.079-0.816,1.335	C36.968,42.945,36.734,43,36.5,43z"
        ></path>
      </svg>
    </button>

    <div class="movie-bookmark-list">
      <h3>북마크한 영화</h3>
      <div class="bookmarks"></div>
    </div>

    <div class="overlay"></div>

    <script type="module" src="./js/movie-list.js"></script>
    <script type="module" src="./js/search-bar.js"></script>
    <script type="module" src="./js/banner.js"></script>
    <script type="module" src="./js/movie-detail.js"></script>
    <script type="module" src="./js/movie-bookmark.js"></script>
  </body>
</html>
